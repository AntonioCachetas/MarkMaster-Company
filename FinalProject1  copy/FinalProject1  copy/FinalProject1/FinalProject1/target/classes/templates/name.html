<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to custom CSS file using Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Include header fragment -->
<header th:include="@{/fragments/header.html}"></header>

<div class="container mt-5">
    <!-- Display the page title -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-6 text-primary">Student Names</h1>
        <!-- Back button to return to the previous page -->
        <button onclick="history.back()" class="btn btn-outline-secondary">Back</button>
    </div>

    <!-- Table displaying student names -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th scope="col">LIST OF STUDENTS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
