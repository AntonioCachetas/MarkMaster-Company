<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id == 0 ? 'Add Student' : 'Update Student'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Header Styles */
        .navbar {
            background-color: #0056b3;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1rem;
            margin-left: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #e0e0e0;
        }

        .page-header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .page-header h1 {
            color: #0056b3;
        }

        .page-header p {
            color: #555;
        }

        .content {
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">MarkMaster Company</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/company/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/company/students/1}">Manage Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/company/admin/add-students}">Add Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/company/student-names}">List of Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main">
    <header class="page-header">
        <div class="container">
            <h1 th:text="${student.id == 0 ? 'Add Student' : 'Update Student'}"></h1>
            <p th:text="${student.id == 0 ? 'Enter the details of the student you wish to add' : 'Update the student details'}"></p>
        </div>
    </header>

    <div class="content">
        <!-- Display error if any -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form method="POST" th:action="${student.id == 0 ? '/company/admin/add-students' : '/company/admin/update-student'}" th:object="${student}">
            <div>
                <label>ID</label>
                <input type="text" th:field="*{id}" readonly>
            </div>
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>Contact</label>
                <input type="text" th:field="*{contact}">
            </div>
            <div>
                <label>Grade</label>
                <input type="number" th:field="*{grade}">
            </div>
            <div>
                <label>Class</label>
                <label>
                    <select th:field="*{className}" class="form-select">
                        <option value="" disabled selected>Select Class</option>
                        <!-- Example classes, replace with dynamic values as needed -->
                        <option value="CPAN-123">CPAN-123</option>
                        <option value="CPAN-321">CPAN-321</option>
                        <option value="CPAN-321">CPAN-104</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${student.id == 0 ? 'Add' : 'Update'}"></button>
        </form>
    </div>
</div>

</body>
</html>
